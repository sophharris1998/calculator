<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Rubik:wght@900&display=swap");
    </style>
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <img class="solar" src="solar.jpg" />
      <div id="calcScreen" type="text"><h1 id="display"></h1></div>

      <div class="buttonsAll">
        <button id="calcButton">1</button>
        <button id="calcButton">2</button>
        <button id="calcButton">3</button>
        <button id="calcButtonPlus">+</button>
        <button id="calcButton">4</button>
        <button id="calcButton">5</button>
        <button id="calcButton">6</button>
        <button id="calcButtonMinus">-</button>
        <button id="calcButton">7</button>
        <button id="calcButton">8</button>
        <button id="calcButton">9</button>
        <button id="calcButtonTimes">*</button>
        <button id="calcButtonClear">c</button>
        <button id="calcButton">0</button>
        <button id="calcButtonEquals">=</button>
        <button id="calcButtonDivide">/</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
