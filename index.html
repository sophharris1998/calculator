<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Rubik:wght@900&display=swap");
    </style>
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <img class="solar" src="solar.jpg" />
      <div id="calcScreen" type="text"><h1 id="display">0</h1></div>

      <div class="buttonsAll">
        <button id="buttonOne">1</button>
        <button id="buttonTwo">2</button>
        <button id="buttonThree">3</button>
        <button id="buttonAdd">+</button>
        <button id="buttonFour">4</button>
        <button id="buttonFive">5</button>
        <button id="buttonSix">6</button>
        <button id="buttonMinus">-</button>
        <button id="buttonSeven">7</button>
        <button id="buttonEight">8</button>
        <button id="buttonNine">9</button>
        <button id="buttonTimes">*</button>
        <button id="buttonClear">c</button>
        <button id="buttonZero">0</button>
        <button id="buttonEquals">=</button>
        <button id="buttonDivid">/</button>
      </div>
    </div>
  </body>
</html>
